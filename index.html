<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container-fluid back-content">
      <div class="container d-flex justify-content-center align-items-center">
        <div
          class="content d-flex flex-column align-items-center p-sm-5 p-md-5"
        >
          <div class="top d-flex justify-content-center align-items-center">
            <input type="text" class="input1" placeholder="Search City" />
            <i class="bi bi-search fs-4 search"></i>
          </div>
          <div class="my-3">
            <div class="d-flex justify-content-center gap-2">
              <i class="bi bi-geo-alt fs-2 location-icon"></i>
              <p class="location fs-2 fw-bold">TRIVANDRUM</p>
              
            </div>
            <div
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <img src="rain2.png" alt="" class="weather-icon" />
              <span class="temp fw-bolder">29â„ƒ </span>
               <p class="weather fs-2 fw-bold"></p>
            </div>
            <div
              class="justify-content-between align-items-center gap-3 w-100 bottom"
            >
              <div class="d-flex">
                <img src="humidity.png" class="humidity-icon" />
                <div class="d-flex flex-column">
                  <span class="humidity-per">77%</span>
                  <span class="humidity">Humidity</span>
                </div>
              </div>
              <div class="d-flex my-2">
                <img src="wind.png" class="wind-icon" />
                <div class="d-flex flex-column">
                  <span class="wind-speed">0km/h</span>
                  <span class="wind">Wind Speed</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
